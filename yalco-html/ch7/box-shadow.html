<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxShadow</title>
    <link rel="stylesheet" href="box-shadow.css" />
  </head>
  <body>
    <section>
      <div class="box1">4px 4px gray</div>
      <div class="box2">4px 4px 12px gray</div>
      <div class="box3">4px 4px 0 8px gray</div>
      <div class="box4">16px 16px 0 -8px gray</div>
      <div class="box5">4px 4px 4px 2px gray</div>
      <div class="box6">inset 4px 4px gray</div>
      <div class="box7">inset 4px 4px 12px gray</div>
      <div class="box8">inset 4px 4px 4px 4px gray</div>
    </section>
  </body>
</html>
