<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aria</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section>
          <div class="page-buttons">
            <button aria-label="이전 페이지로"><</button>
            <button aria-label="1번째 페이지로 (현재페이지)" class="current">
              1
            </button>
            <button aria-label="2번째 페이지로">2</button>
            <button aria-label="3번째 페이지로">3</button>
            <button aria-label="4번째 페이지로">4</button>
            <button aria-label="5번째 페이지로">5</button>
            <button aria-label="다음 페이지로">></button>
          </div>
        </section>
        <section class="aria-hidden">
          <div class="aria-hidden-container">
            <span aria-hidden="true">😼</span>환영합니다.
            <div>I<span role="img" aria-label="love">💌</span>CODING</div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
