<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Only</title>
    <link rel="stylesheet" href="sr-only.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="sr-only-section">
          <div class="sr-only-container">
            <figure>
              <img src="../../_asset/img01.jpg" alt="" />

            <figcaption class="sr-only">
              PLUTO 만화 패러디: 일어나, 코딩해야지.
            </figcaption>
            <dl>
              <dt class="sr-only">분야</dt>
              <dd>프로그래밍</dd>
              <dt class="sr-only">종류</dt>
              <dd>스티커</dd>
              <dt class="sr-only">디자이너</dt>
              <dd>June</dd>
              <dt class="sr-only">제작년도</dt>
              <dd>2024</dd>
            </dl>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
