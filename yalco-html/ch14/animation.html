<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="ex1">
          <div class="box"></div>
          <button id="scaleBtn">Scale</button>
          <button id="rotateBtn">rotate45</button>
          <button id="translateBtn">translate</button>
        </section>
        <section class="ex2">
          <div class="box"></div>
        </section>
      </main>
    </div>
    <script>
      $boxList = document.getElementsByClassName("box");
      $scaleBtn = document.getElementById("scaleBtn");
      $rotateBtn = document.getElementById("rotateBtn");
      $translateBtn = document.getElementById("translateBtn");

      $scaleBtn.addEventListener("click", () => {
        $boxList[0].classList.toggle("scale");
      });

      $rotateBtn.addEventListener("click", () => {
        $boxList[0].classList.toggle("rotate45");
      });

      $translateBtn.addEventListener("click", () => {
        $boxList[0].classList.toggle("translate");
      });
    </script>
  </body>
</html>
