<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dl tag</title>
    <link rel="stylesheet" href="dltag.css" />
  </head>
  <body>
    <dl>
      <dt>DL</dt>
      <dt>DT</dt>
      <dt>DD</dt>
      <dd>용어와 용어 설명에 대한 태그들</dd>
      <dt>DL</dt>
      <dd>Definition List</dd>
      <dt>DT</dt>
      <dd>Definition Term, 정의할 용어</dd>
      <dt>DD</dt>
      <dd>Definition Description, 용어 설명</dd>
    </dl>
  </body>
</html>
