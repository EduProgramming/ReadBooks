<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch2.blockquote</title>
    <link rel="stylesheet" href="blockquote.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>B, Strong</h2>
        <p>먼저 B는 <b>굵기만 굵게</b> 보여집니다.</p>
        <p>strong은 <strong>굵기, SEO검색</strong>에 영향이 있습니다.</p>
      </section>
      <section>
        <h2>BlockQuote</h2>
        <blockquote>
          얄코의 HTML+CSS+JS 통해서 빠르게 <mark>웹 프로그래밍</mark> 기본에
          대해서 읽혀보자.
        </blockquote>
        <cite>&lt;출처: https://www.youtube.com/@yalco-coding&gt;</cite>

        <blockquote cite="https://www.youtube.com/@yalco-coding">
          얄코의 <abbr title="Hyper Text Markup Language">HTML</abbr>+CSS+JS
          통해서 빠르게 웹 프로그래밍 기본에 대해서 읽혀보자.
        </blockquote>
      </section>
    </main>
  </body>
</html>
