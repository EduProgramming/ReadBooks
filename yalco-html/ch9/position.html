<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <main>
      <section class="relative-section">
        <h2>Relative</h2>
        <div class="container">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box select-box">
            <div class="small-box"></div>
          </div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </section>
      <section class="absolute-section">
        <h2>Absolute</h2>
        <div class="container">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box select-box">
            <div class="small-box"></div>
          </div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </section>
      <section class="sticky-section">
        <div class="fix-button">UP</div>
        <div class="sticky-button">SKTICKY</div>
      </section>
    </main>
  </body>
</html>
