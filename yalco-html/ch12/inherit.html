<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상속과 리셋</title>
  <style>
    div.parent {
      color: green;
      font-weight: bold;
    }
    .son {
      color: blue;
      font-weight: 100;
    }
    .son:last-of-type {
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <section>
        <div class="parent">
          <span class="son">일란성 자식</span>
          <span class="son">일란성 자식</span>
          <span class="son">말 잘듣는 자식</span>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
