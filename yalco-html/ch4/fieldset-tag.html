<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fieldset</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>반장</legend>
        <div>
          <label for="name1">이름</label>
          <input type="text" name="name1" id="name1" />
        </div>
        <div>
          <label for="age1">나이</label>
          <input type="number" name="age1" id="age1" />
        </div>
      </fieldset>
      <fieldset>
        <legend>부반장</legend>
        <div>
          <label for="name2">이름</label>
          <input type="text" name="name2" id="name2" />
        </div>
        <div>
          <label for="age2">나이</label>
          <input type="number" name="age2" id="age2" />
        </div>
      </fieldset>
      <fieldset disabled>
        <legend>서기</legend>
        <div>
          <label for="name3">이름</label>
          <input type="text" name="name3" id="name3" />
        </div>
        <div>
          <label for="age3">나이</label>
          <input type="number" name="age3" id="age3" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
