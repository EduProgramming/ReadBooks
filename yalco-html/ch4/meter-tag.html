<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meter</title>
  </head>
  <body>
    <section>
      <h2>Progress</h2>
      <progress id="progressBar" max="100">20%</progress>
    </section>
    <section>
      <h2>meter</h2>
      <meter value="20" min="0" max="100">20%</meter>
      <meter value="30" min="0" max="100" low="33" high="67">30%</meter>
      <meter value="80" min="0" max="100" low="33" high="67" optimum="50">
        80%
      </meter>
      <meter value="53" min="0" max="100" low="33" high="67" optimum="50">
        53%
      </meter>
    </section>
  </body>
</html>
